<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بحث منتجات نون</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        #results {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .product {
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 200px;
        }
        .product img {
            max-width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>🔍 بحث منتجات نون</h1>
    <input type="text" id="searchQuery" placeholder="اكتب اسم المنتج...">
    <button onclick="searchProducts()">بحث</button>

    <div id="results"></div>

    <script>
        async function searchProducts() {
            const query = document.getElementById('searchQuery').value;
            if (!query) {
                alert("من فضلك اكتب كلمة بحث");
                return;
            }

            const apiKey = "ضع_مفتاحك_هنا"; // ⚠ ضع مفتاح OpenAI هنا

            try {
                const response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: "gpt-4o-mini",
                        messages: [
                            { role: "system", content: "أنت مساعد ذكي يبحث عن منتجات نون ويعرض النتائج مع روابط الصور." },
                            { role: "user", content: `اعرض منتجات من نون لكلمة البحث: ${query} مع رابط الصورة.` }
                        ]
                    })
                });

                const data = await response.json();
                const resultsDiv = document.getElementById("results");
                resultsDiv.innerHTML = "";

                if (data.choices && data.choices.length > 0) {
                    const text = data.choices[0].message.content;
                    resultsDiv.innerHTML = `<div class='product'><p>${text.replace(/\n/g, "<br>")}</p></div>`;
                } else {
                    resultsDiv.innerHTML = "<p>لم يتم العثور على نتائج.</p>";
                }

            } catch (error) {
                console.error(error);
                alert("حدث خطأ أثناء البحث");
            }
        }
    </script>

</body>
</html>
